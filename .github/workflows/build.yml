          else
            FLAGS=""
          fi

          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release -DCMAKE_SYSTEM_PROCESSOR=${{matrix.arch}} $FLAGS
          cmake --build build --config Release
          sudo cmake --install build

      - name: Build SDL_image for Windows.
