name: Build

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ${{matrix.os}}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        arch: [arm64, x86_64]

        include:
          - os: ubuntu-latest
            platform: Linux

          - os: macos-latest
            platform: Darwin

          - os: windows-latest
            platform: Windows

          - arch: arm64
            apt-arch: arm64
            zip-arch: ARM64

          - arch: x86_64
            apt-arch: amd64
            zip-arch: AMD64

    steps:
      - name: Set up environment for Linux.
        if: matrix.os == 'ubuntu-latest'
        run: |
          if [ "${{matrix.arch}}" == "arm64" ]; then
            sudo echo "http://archive.ubuntu.com/ubuntu/" | sudo tee /etc/apt/apt-mirrors.txt
            sudo echo "http://ports.ubuntu.com/ubuntu-ports/" | sudo tee -a /etc/apt/apt-mirrors.txt
            sudo dpkg --add-architecture arm64
            echo "deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ noble main restricted universe multiverse" | sudo tee /etc/apt/sources.list
            echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ noble main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
            echo "deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ noble-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
            echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ noble-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
            echo "deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ noble-security main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
            echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ noble-security main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
            sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          fi

          sudo apt-get update
          sudo apt-get install build-essential git make pkg-config cmake ninja-build gnome-desktop-testing libasound2-dev:${{matrix.apt-arch}} libpulse-dev:${{matrix.apt-arch}} \
            libaudio-dev:${{matrix.apt-arch}} libjack-dev:${{matrix.apt-arch}} libsndio-dev:${{matrix.apt-arch}} libx11-dev:${{matrix.apt-arch}} libxext-dev:${{matrix.apt-arch}} libfreetype6-dev:${{matrix.apt-arch}} \
            libxrandr-dev:${{matrix.apt-arch}} libxcursor-dev:${{matrix.apt-arch}} libxfixes-dev:${{matrix.apt-arch}} libxi-dev:${{matrix.apt-arch}} libxss-dev:${{matrix.apt-arch}} libfreetype6:${{matrix.apt-arch}} \
            libxkbcommon-dev:${{matrix.apt-arch}} libdrm-dev:${{matrix.apt-arch}} libgbm-dev:${{matrix.apt-arch}} libgl1-mesa-dev:${{matrix.apt-arch}} libgles2-mesa-dev:${{matrix.apt-arch}} linux-libc-dev:${{matrix.apt-arch}} \
            libegl1-mesa-dev:${{matrix.apt-arch}} libdbus-1-dev:${{matrix.apt-arch}} libibus-1.0-dev:${{matrix.apt-arch}} libudev-dev:${{matrix.apt-arch}} fcitx-libs-dev:${{matrix.apt-arch}} \
            libpipewire-0.3-dev:${{matrix.apt-arch}} libwayland-dev:${{matrix.apt-arch}} libdecor-0-dev:${{matrix.apt-arch}} liburing-dev:${{matrix.apt-arch}}

      - name: Set up environment for Darwin.
        if: matrix.os == 'macos-latest'
        run: |
          if [ "${{matrix.arch}}" == "arm64" ]; then
            BREW="/opt/homebrew/bin/brew"
          else
            arch -${{matrix.arch}} /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
            BREW="/usr/local/bin/brew"
          fi
          
          arch -${{matrix.arch}} $BREW install cmake pkg-config ninja libsndfile libx11 libxext \
            portaudio libxrandr libxi libxkbcommon mesa freetype libxcb

      - name: Set up environment for Windows.
        if: matrix.os == 'windows-latest' && matrix.arch == 'x86_64'
        uses: msys2/setup-msys2@v2
        with:
          msystem: mingw64
          install: base-devel mingw-w64-x86_64-toolchain mingw-w64-x86_64-cmake mingw-w64-x86_64-freetype
          update: true

      - name: Checkout SDL.
        uses: actions/checkout@v4
        with:
          repository: libsdl-org/SDL

      - name: Build SDL for Linux or Darwin.
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Linux" && "${{matrix.arch}}" == "arm64" ]; then
            FLAGS="-DCMAKE_CXX_COMPILER=aarch64-linux-gnu-g++"
          elif [ "$RUNNER_OS" == "Darwin" ]; then
            FLAGS="-DCMAKE_OSX_ARCHITECTURES=${{matrix.arch}}"
          else
            FLAGS=""
          fi

          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release -DCMAKE_SYSTEM_PROCESSOR=${{matrix.arch}} $FLAGS
          cmake --build build --config Release
          sudo cmake --install build

      - name: Build SDL for Windows.
        if: matrix.os == 'windows-latest' && matrix.arch == 'x86_64'
        shell: msys2 {0}
        run: |
          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release
          cmake --install build

      - name: Upload SDL build artifacts.
        uses: actions/upload-artifact@v4
        with:
          name: ${{matrix.zip-arch}}-${{matrix.platform}}-SDL
          path: |
            build
        continue-on-error: true

      - name: Checkout SDL_image.
        uses: actions/checkout@v4
        with:
          repository: libsdl-org/SDL_image

      - name: Build SDL_image for Linux or Darwin.
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Linux" && "${{matrix.arch}}" == "arm64" ]; then
            FLAGS="-DCMAKE_CXX_COMPILER=aarch64-linux-gnu-gcc"
          elif [ "$RUNNER_OS" == "Darwin" ]; then
